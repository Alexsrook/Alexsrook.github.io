<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Guessing Game</title>
    <link rel="stylesheet" href="Game.css">
</head>
<body>


    <div class="Gamebox">
    <h1>Guess the Number!</h1>
<p>I am thinking of a number betweeen 1 and 100. Can you Guess what it is?!</p>

<form>
    <label for="guess">My Guess</label>
    <input type="number" id="guess">
    <input type="submit" id="submitGuess" value="Check My Guess">
 
</form>

<p id="msg"></p>
    </div>


<script>

const randomNumber = Math.floor(Math.random() * 100) + 1
    console.log('Random Number', randomNumber)

    function checkGuess() {
      let myGuess = guess.value
      if (myGuess == randomNumber) {
        msg.textContent = "You got it right!"
      } else if (myGuess > randomNumber) {
        msg.textContent = "Your guess was " + myGuess + ". That's too high. Try Again!"
      } else if (myGuess < randomNumber) {
       msg.textContent = "Your guess was " + myGuess + ". That's too low. Try Again!"
     }
   }
   submitGuess.addEventListener('click', checkGuess)

</script>
</body>
</html>
